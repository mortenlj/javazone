[tool.poetry]
name = "javazone"
version = "0.1.0"
description = "JavaZone calendar manager"
authors = ["Morten Lied Johansen <mortenjo@ifi.uio.no>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
fiaas-logging = "^0.1.1"
pydantic = "^2.8.2"
fastapi = "^0.112.2"
uvicorn = {extras = ["standard"], version = "^0.30.6"}
SQLAlchemy = "^2.0.32"
pymysql = "^1.1.1"
pydantic-settings = "^2.4.0"
requests = "^2.32.3"
furl = "^2.1.3"
authlib = "^1.3.2"
httpx = "^0.27.0"
sendgrid = "^6.11.0"
icalendar = "^5.0.13"
anyio = "^4.4.0"

[tool.poetry.group.dev.dependencies]
setuptools = "^72.2.0"
pytest = "^8"
prospector = "^1"
pytest-cov = "^5"
pytest-sugar = "^1.0"
black = "^24.8.0"

[tool.black]
line-length = 120
target-version = ["py312"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
