[tool.poetry]
name = "javazone"
version = "0.1.0"
description = "JavaZone calendar manager"
authors = ["Morten Lied Johansen <mortenjo@ifi.uio.no>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
fiaas-logging = "^0.1.1"
pydantic = "^2.4.2"
fastapi = "^0.104.0"
uvicorn = {extras = ["standard"], version = "^0.23.2"}
SQLAlchemy = "^2.0.22"
pymysql = "^1.1.0"
pydantic-settings = "^2.0.3"
requests = "^2.31.0"
furl = "^2.1.3"
python-jose = "^3.3.0"
authlib = "^1.2.1"
httpx = "^0.25.0"

[tool.poetry.dev-dependencies]
pytest = "^7"
prospector = "^1"
pytest-cov = "^4"
pytest-sugar = "^0.9"
black = "^23.10.0"


[tool.black]
line-length = 120
target-version = ["py310"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
