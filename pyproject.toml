[tool.poetry]
name = "javazone"
version = "0.1.0"
description = "JavaZone calendar manager"
authors = ["Morten Lied Johansen <mortenjo@ifi.uio.no>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
fiaas-logging = "^0.1.1"
pydantic = "^2.9.2"
fastapi = "^0.115.2"
uvicorn = {extras = ["standard"], version = "^0.34.0"}
SQLAlchemy = "^2.0.36"
pymysql = "^1.1.1"
pydantic-settings = "^2.6.0"
requests = "^2.32.3"
furl = "^2.1.3"
authlib = "^1.3.2"
httpx = "^0.28.0"
sendgrid = "^6.11.0"
icalendar = "^6.0.0"
anyio = "^4.6.2"

[tool.poetry.group.dev.dependencies]
setuptools = "75.8.0"
pytest = "8.3.4"
prospector = "1.14.1"
pytest-cov = "6.0.0"
pytest-sugar = "1.0.0"
black = "25.1.0"

[tool.black]
line-length = 120
target-version = ["py312"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
