[tool.poetry]
name = "javazone"
version = "0.1.0"
description = "JavaZone calendar manager"
authors = ["Morten Lied Johansen <mortenjo@ifi.uio.no>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
fiaas-logging = "^0.1.1"
pydantic = "^2.8.2"
fastapi = "^0.111.1"
uvicorn = {extras = ["standard"], version = "^0.30.5"}
SQLAlchemy = "^2.0.31"
pymysql = "^1.1.1"
pydantic-settings = "^2.4.0"
requests = "^2.32.3"
furl = "^2.1.3"
python-jose = "^3.3.0"
authlib = "^1.3.1"
httpx = "^0.27.0"

[tool.poetry.dev-dependencies]
pytest = "^8"
prospector = "^1"
pytest-cov = "^5"
pytest-sugar = "^1.0"
black = "^24.8.0"


[tool.black]
line-length = 120
target-version = ["py310"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
