---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: javazone
  name: javazone-update-sessions
  namespace: default
spec:
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      labels:
        app: javazone
    spec:
      template:
        metadata:
          labels:
            app: javazone
        spec:
          containers:
          - image: "busybox"
            imagePullPolicy: IfNotPresent
            name: javazone
            args:
            - "wget"
            - "--post-data"
            - ""
            - "http://javazone/api/v1/sessions"
          dnsPolicy: ClusterFirst
          restartPolicy: Never
  schedule: "*/10 * * * *"
